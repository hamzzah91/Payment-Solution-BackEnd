# JDBC Connection URL and credentials
jdbc.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
jdbc.url=jdbc\:sqlserver\://localhost\:1433;databaseName\=test

jdbc.passEncryted=false
jdbc.user=test
jdbc.pass=test


jdbc.maxPoolSize=100
jdbc.minPoolSize=20
jdbc.acquireIncrement=5
jdbc.maxStatements=1000
jdbc.idleConnectionTestPeriod=3600
jdbc.acquireRetryAttempts=10
jdbc.acquireRetryDelay=7000
jdbc.checkoutTimeout=120000
jdbc.unreturnedConnectionTimeout=3600
jdbc.testConnectionOnCheckout=true
jdbc.maxIdleTime=3600
jdbc.maxIdleTimeExcessConnections=300
jdbc.numHelperThreads=6

# Hibernate properties
# NOTE: hibernate.hbm2ddl.auto=create-drop used only for development purpose. Shouldn't be in production app.
#hibernate.hbm2ddl.auto=create-drop
hibernate.dialect=org.hibernate.dialect.SQLServerDialect
hibernate.show_sql=false
hibernate.generate.statistics=false
hibernate.cache.use.secondLevel=true
hibernate.cache.use.query_cache=true
hibernate.cache.use_structured_entries=true
hibernate.default_batch_fetch_size=500
hibernate.max_fetch_depth=5
hibernate.jdbc.batch_size=1000

# Security params
security.token.expiration=86400
# Security keys
security.keyPath=test
# Number of bcrypt rounds to encrypt a password
security.bcrypt.strength=11

#keystore
security.keystore=test
security.keystorepass=test
security.certpass=test
# Primefaces Theme
primefacetheme=sunny

# CommServer
commserver.useSSL=true
commserver.port=35050

#Channel ID. The values must be of Long type
channel.id = 2
customer.id = 1

#Server Agent Details
server.agent.type = VTM

#Terminal Events Settings

terminal.events.branch = testBranch
terminal.events.eventType = INITIAL INSTALLATION
terminal.events.eventValue =True
terminal.events.eventTimestamp = 2018-12-03T10:15:30

