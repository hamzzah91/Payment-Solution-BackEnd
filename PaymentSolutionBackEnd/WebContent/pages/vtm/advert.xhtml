<ui:composition template="/WEB-INF/templates/mainlayout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<!-- 
	<ui:define name="side-menu">
		<ui:include src="/WEB-INF/includes/menu/vtm_customer_menu.xhtml" />
	</ui:define>
 -->
	<ui:define name="content">
		<h:form>
			<pe:fluidGrid hGutter="10" vGutter="10">
				<pe:fluidGridItem style="width: 50%; margin-left: 20px">
					<p:dataTable var="ads" value="#{adsVtm.shortTermList}" style="width: 600px">
						<f:facet name="header">Short Term Ad Campaigns</f:facet>
						<p:column headerText="Title" style="text-align: left;">
							<h:outputText value="#{ads.title}" />
						</p:column>

						<p:column headerText="Status" width="70" style="text-align: center;">
							<h:outputText value="#{ads.status}" />
						</p:column>

						<p:column headerText="Start Date" width="90" style="text-align: center;">
							<h:outputText value="#{ads.startDate}" />
						</p:column>

						<p:column headerText="End Date" width="90" style="text-align: center;">
							<h:outputText value="#{ads.endDate}" />
						</p:column>

					</p:dataTable>
				</pe:fluidGridItem>
				<pe:fluidGridItem style="width: 50%;">
					<p:dataTable var="ads" value="#{adsVtm.defaultList}" style="width: 600px">
						<f:facet name="header">Default Advertisements</f:facet>
						<p:column headerText="Title" style="text-align: left;">
							<h:outputText value="#{ads.title}" />
						</p:column>

						<p:column headerText="Status" width="70" style="text-align: center;">
							<h:outputText value="#{ads.status}" />
						</p:column>

						<p:column headerText="Start Date" width="90" style="text-align: center;">
							<h:outputText value="#{ads.startDate}" />
						</p:column>

						<p:column headerText="End Date" width="90" style="text-align: center;">
							<h:outputText value="#{ads.endDate}" />
						</p:column>

					</p:dataTable>
				</pe:fluidGridItem>
			</pe:fluidGrid>
			<p:panel header="Assets folders" style="margin-bottom: 30px">
				<h:panelGrid cellpadding="10" width="100%">
					<p:tree id="tree" value="#{adsVtm.contentRootFolder}" var="node" orientation="horizontal" selectionMode="single" selection="#{adsVtm.selectedItem}" animate="true" highlight="true" style="width: 100%">
						<p:treeNode  expandedIcon="ui-icon-folder-open" collapsedIcon="ui-icon-folder-collapsed">
							<h:outputText value="#{node}" />
						</p:treeNode>
					</p:tree>
				</h:panelGrid>
				<h:panelGrid>
				</h:panelGrid>
			</p:panel>

		</h:form>
	</ui:define>

</ui:composition>
