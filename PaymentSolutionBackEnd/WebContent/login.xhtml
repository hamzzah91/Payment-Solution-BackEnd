<ui:composition 
     xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:f="http://xmlns.jcp.org/jsf/core"
	 xmlns:h="http://xmlns.jcp.org/jsf/html"
	 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	 xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" 
     xmlns:p="http://primefaces.org/ui"
		template="/WEB-INF/templates/loginpage.xhtml">

	<ui:define name="content">
		
		<div class="login-page">
			<div class="form">
				<h:form class="login-form">
					<h:inputText id="username" value="#{authenticateUser.username}" />
					<h:inputSecret id="password" value="#{authenticateUser.password}" />
					<p:commandButton action="#{authenticateUser.validate}" value="Login" />

				</h:form>
			</div>
		</div>
	</ui:define>

</ui:composition>
